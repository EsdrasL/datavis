<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3, Crossfilter e DC</title>
    <link rel="stylesheet" href="css/dc.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/dc.js" charset="utf-8"></script>
</head>

<body>
	<div id="yearChart"></div>
    <div id="genreChart"></div>

	<script type="text/javascript">
		var yearChart = dc.barChart('#yearChart');
        var genreChart = dc.barChart('#genreChart');

		d3.json("movies.json", function(data){
            data.forEach(function(d){
                d.Year = +d.Year;
                d.Worldwide_Gross_M = +d.Worldwide_Gross_M;
                d.Genre = d.Genre;
            });

            var facts = crossfilter(data);

            var dateDim = facts.dimension(function(d){
                return d.Year;
            });

            var genreDim = facts.dimension(function(d){
                return d.Genre;
            });

            var grossByYearGroup = dateDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            var grossByGenreGroup = genreDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            yearChart.width(800)
                    .height(400)
                    .margins({top: 30, right: 50, bottom: 25, left: 40})
                    .dimension(dateDim)
                    .x(d3.scale.linear().domain([dateDim.bottom(1)[0].Year-1, dateDim.top(1)[0].Year+1]))
                    .centerBar(true)
                    .brushOn(false)
                    .group(grossByYearGroup, 'Bilheteria')
                    .yAxisLabel('Bilheteria por Ano')
                    .xAxis().tickFormat(d3.format("d"));

            genreChart.width(800)
                    .height(400)
                    .margins({top: 30, right: 50, bottom: 25, left: 40})
                    .dimension(genreDim)
                    .x(d3.scale.ordinal().domain(genreDim))
                    .xUnits(dc.units.ordinal)
                    .brushOn(false)
                    .yAxisLabel('Bilheteria por GÃªnero')
                    .group(grossByGenreGroup, 'Bilheteria')

            dc.renderAll();

		});

	</script>
</body>
